    <body>
        <div class="Battery">
            <img src="../images/StatusBar.png" alt="">
        </div>
        <section id="navigation">
            <div class="navBar">
                <a href="../index.html">
                    <div class="navButton navGym">
                        <img src="../images/gym.png" alt=""><div>Gym</div>
                    </div>
                </a>
                <div class="navButton navWorkouts">
                    <img src="../images/treadmill.png" alt=""><div>Workouts</div>
                </div>
                <div class="navButton navProgress">
                    <img src="../images/darts.png" alt=""><div>Progress</div>
                </div>
                <a href="reserve.html">
                    <div class="navButton navReserve">
                        <img src="../images/booking.png" alt=""><div>Reserve</div>
                    </div>
                </a>
                <div class="navButton navProfile">
                    <img src="../images/user.png" alt=""><div>Profile</div>
                </div>
            </div>
        </section>
        <section id="topProfile">
            <!--<div class="topProfileInfo">
                <div class="profileIcon"><img src="" alt=""></div>
                <h2>Guest</h2>
                <p1>Welcome to Feel Good Fitness</p1>
            </div>-->
            <div class="pageTitle">
                <a href="reserve.html">
                    <button class="backArrowButton">
                        <img src="../images/backarrow.png" alt="">
                    </button>
                </a>
                <h4>Select Home Gym</h4>
                <div class="backArrowButton2"></div>
            </div>
        </section>
        <section id="mainContent">
            <div class="mapAddress">
                <input type="address" placeholder="Search gym address" class="form-control">
                <a href="map.html">
                    <button class="searchButton">
                        <img src="../images/search arrow.png">
                    </button>
                </a>
            </div>
            
            <div class="mapInteract">
            </div>
            <div class="mapHours card">
                <p1 class="mapHourstext">Hours</p1>
                <p1>Mon - Fri: 4:00am - 11:00pm</p1>
                <p1>Sat - Sun: 6:00am - 7:00pm</p1>
            </div>
            <div class="mapGraph card">
                <div class="mapGraphdisplay"></div>
                <p1>Currently: <span>BUSY (75% capacity)</span></p1>
                <p1>Best time: <span class="bestTime">~15 minutes (2:45pm)</span></p1>
            </div>
            <a href="reserve.html"><button class="reserveButton">Reserve at this location</button></a>
        </section>
